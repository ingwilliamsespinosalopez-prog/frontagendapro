    <main class="contenido-principal">
        <div class="encabezado-historial">
            <div class="info-encabezado">
                <h1 class="titulo-pagina">Historial de Asesorías</h1>
                <p class="subtitulo-pagina">Consulta todas tus asesorías realizadas</p>
            </div>
        </div>

        <div class="contenedor-filtros">
            <div class="filtros-grupo">
                <div class="filtro-item">
                    <label class="filtro-label">Buscar:</label>
                    <input type="text" class="filtro-input" id="filtro-buscar" placeholder="Buscar por tipo o asesor...">
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Estado:</label>
                    <select class="filtro-select" id="filtro-estado">
                        <option value="">Todos</option>
                        <option value="Completada">Completada</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="contenedor-tabla">
            <div class="tabla-wrapper">
                <table class="tabla-asesorias" id="tabla-asesorias">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Tipo de Asesoría</th>
                            <th>Asesor</th>
                            <th>Estado</th>
                            <th>Notas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-asesorias">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para Reagendar -->
    <div class="modal-overlay" id="modal-reagendar">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2 class="modal-titulo">Reagendar Asesoría</h2>
                <button class="modal-cerrar" id="btn-cerrar-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="info-cita-actual">
                    <h3>Cita Actual:</h3>
                    <p id="info-cita-actual"></p>
                </div>
                <form id="form-reagendar">
                    <div class="form-grupo">
                        <label for="nueva-fecha">Nueva Fecha:</label>
                        <input type="date" id="nueva-fecha" class="form-input" required>
                    </div>
                    <div class="form-grupo">
                        <label for="nueva-hora">Nueva Hora:</label>
                        <input type="time" id="nueva-hora" class="form-input" required>
                    </div>
                    <div class="form-grupo">
                        <label for="motivo-reagendar">Motivo del cambio (opcional):</label>
                        <textarea id="motivo-reagendar" class="form-textarea" rows="3" placeholder="Explica brevemente por qué reagendas..."></textarea>
                    </div>
                    <div class="modal-acciones">
                        <button type="button" class="btn-secundario" id="btn-cancelar-reagendar">Cancelar</button>
                        <button type="submit" class="btn-primario">Confirmar Reagendación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

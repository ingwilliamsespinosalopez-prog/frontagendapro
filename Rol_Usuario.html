<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Acceso - AFGCORPORACIÓN</title>
    <link rel="stylesheet" href="../estilos/Rol_Usuario.css">
</head>
<body>
    <div class="contenedor-principal">

        <a href="../index.html" class="contenedor-icono-superior">
            <img src="../src/Salida.png" alt="Salir" class="icono-superior">
        </a>

        <div class="contenedor-logo-central">
            <img src="../src/Logo.png" alt="Logo AFGCORPORACIÓN" class="logo-central">
        </div>

        <div class="contenedor-titulo">
            <h1 class="titulo-principal">AFGCORPORACIÓN</h1>
            <p class="subtitulo">Selecciona tu tipo de acceso para continuar</p>
        </div>

        <!-- Tarjetas de selección -->
        <div class="contenedor-tarjetas">
            <!-- Tarjeta Cliente -->
            <a href="../paginas/Sesion_Cliente.html" class="tarjeta-acceso">
                <div class="contenedor-icono-tarjeta">
                    <img src="../src/Contadores.png" alt="Cliente" class="icono-tarjeta">
                </div>
                <h3 class="titulo-tarjeta">Cliente</h3>
                <p class="descripcion-tarjeta">Accede a tus servicios contables y fiscales</p>
            </a>

            <!-- Tarjeta Asesor -->
            <a href="../paginas/Sesion_Asesor.html" class="tarjeta-acceso">
                <div class="contenedor-icono-tarjeta">
                    <img src="../src/Maletin.png" alt="Asesor" class="icono-tarjeta">
                </div>
                <h3 class="titulo-tarjeta">Asesor</h3>
                <p class="descripcion-tarjeta">Gestiona y brinda asesorías personalizadas</p>
            </a>

            <!-- Tarjeta Administrador -->
            <a href="../paginas/Sesion_Administrador.html" class="tarjeta-acceso">
                <div class="contenedor-icono-tarjeta">
                    <img src="../src/Admin.png" alt="Administrador" class="icono-tarjeta">
                </div>
                <h3 class="titulo-tarjeta">Administrador</h3>
                <p class="descripcion-tarjeta">Control total del sistema y usuarios</p>
            </a>
        </div>
    </div>
</body>
</html>
